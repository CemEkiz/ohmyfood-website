<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="public/css/style.css" />
		<title>Ohmyfood</title>
	</head>
	<body>
		<header class="header">
			<img src="assets/svg/logo-ohmyfood.svg" alt="Logo" class="header__logo" />
		</header>

		<section class="discover">
			<address class="discover__location">
				<svg class="discover__location__icon | icon">
					<use href="assets/svg/symbols.svg#icon-location"></use>
				</svg>
				<p>Paris, Belleville</p>
			</address>
			<div class="discover__content">
				<h1 class="discover__content__heading">Réservez le menu qui vous convient</h1>
				<div class="discover__content__description">
					Découvrez des restaurants d'exception, sélectionnés par nos soins
				</div>
				<a href="#" class="button">Explorer nos restaurants</a>
			</div>
		</section>

		<section class="how | container">
			<h2 class="how__heading">Fonctionnement</h2>
			<ul class="how__steps">
				<li class="step">
					<div class="step__number">1</div>
					<svg class="step__icon | icon">
						<use href="assets/svg/symbols.svg#icon-mobile"></use>
					</svg>
					<p class="step__description">Choisissez un restaurant</p>
				</li>
				<li class="step">
					<div class="step__number">2</div>
					<svg class="step__icon | icon">
						<use href="assets/svg/symbols.svg#icon-list"></use>
					</svg>
					<p class="step__description">Composez votre menu</p>
				</li>
				<li class="step step--final">
					<div class="step__number">3</div>
					<svg class="step__icon | icon">
						<use href="assets/svg/symbols.svg#icon-restaurant"></use>
					</svg>
					<p class="step__description">Dégustez au restaurant</p>
				</li>
			</ul>
		</section>
	</body>
</html>
